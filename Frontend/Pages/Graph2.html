<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        #graph-container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #explanation {
            margin-bottom: 20px;
        }

        #graph-image {
            width: 100%; /* Ensure the image takes up the full width of its container */
            max-width: 600px; /* Set a maximum width for the image */
        }

        #download-btn, #back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-btn {
            margin-left: 10px; /* Adjust the margin between the Download and Back buttons */
        }
    </style>

<body>

<div id="graph-container">
    <!-- Explanation -->

    <!-- Your graph goes here -->
    <img id="graph-image" src="../img/Graph2.png" alt="Graph">  
    <!-- <a href="Graph1.png" download>Download</a> -->
    <h2>Graph Explanation</h2>
        <p>This is where you can provide an explanation of the graph and its significance.</p>
        <!-- <button onclick="downloadImage()">Download</button> -->
        <!-- <a href="../img/Graph2.png" download="Graph2.png" id="download-btn">Download</a> -->
    <button id="download-btn" type="button" data-download="graph-image">Download</button>
    <!-- Back Button -->
    <a id="back-btn" href="../index.html#returnFromGraphs">Back</a>
    <script>
        const downloadLinks=document.querySelectorAll("[data-download]");
        downloadLinks.forEach(button=>{
            const id =button.dataset.download;
            const image =document.getElementById(id);
            const a=document.createElement("a");

            a.href=image.src;
            a.download="../img/Graph2.png";
            a.style.display="none";

            button.addEventListener("click",()=>{
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });
    </script>
</div>
